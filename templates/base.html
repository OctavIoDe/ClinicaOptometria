{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{% static 'libs/fontawesome/css/all.min.css' %}">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/default.css' %}">

    <!-- Extender css -->
    {% block css %} 
    {% endblock %}

    <!-- A todas las vistas hay que pasarle un titulo -->
    <title>{% if titulo %} {{titulo}} {% else %} Cl√¨nica {% endif %}</title>
  </head>
  <body>
    
    <!-- Como el layout pero sin footer ni barra de navegacion -->
    {% block aplicacion %}
    {% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="{% static 'libs/bootstrap/bootstrap.bundle.min.js' %}"></script>
    
    <!-- Fontawesome JS -->
    <script src="{% static 'libs/fontawesome/js/all.min.js' %}"></script>

    <!-- Extender js -->
    {% block js %} 
    {% endblock %}
  </body>
</html>
